<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="container">
        <section class="container-time">
            <div class="container-time-current">
                <p class="day">11</p>
                <p class="month">Feb<strong>2021</strong></p>
            </div>
            <p class="container-day">Sabado</p>
        </section>

        <section class="container-task">
            <form action="" class="container-new-task">
                <input type="text" placeholder="New task" name="name" required>
                <button type="submit">+</button>
            </form>
            <button class="container-task-order">Ordenar</button>
        </section>

        <ul class="container-list">
        </ul>
    </nav>

    <script src="index.js"></script>
</body>
</html>
